<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar::navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:method="patch"
          th:action="@{/offers/{id}/edit(id=*{id})}"
          th:object="${offerModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" th:field="*{mileage}" th:errorclass="is-invalid" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
<!--            <div class="form-group col-md-6 mb-3">-->
<!--                <label class="text-center text-white font-weight-bold" for="model">Model</label>-->
<!--                <select id="model" class="form-control">-->
<!--                    <option value="">- Select a model -</option>-->
<!--                    <optgroup label="Brand name">-->
<!--                        <option>Model</option>-->
<!--                    </optgroup>-->
<!--                </select>-->
<!--                <p class="errors alert alert-danger">-->
<!--                    Vechicle model is required.-->
<!--                </p>-->
<!--            </div>-->

            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input  id="price" th:field="*{price}" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option
                            th:each="engine : ${engines}"
                            th:value="${engine}"
                            th:text="${engine}"
                            th:selected="${engine} == *{engineTypeEnum}"
                    >
                        Engine type
                    </option>
                </select>
                <p class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option
                            th:each="trans : ${transmissions}"
                            th:value="${trans}"
                            th:text="${trans}"
                            th:selected="${trans} == *{transmission}"
                    > Transmission type
                    </option>
                </select>
                <p class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" th:field="*{year}" type="number"  step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>

        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" th:field="*{description}" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" th:field="*{imageUrl}" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
		<footer> </footer>
</div>

</body>
</html>

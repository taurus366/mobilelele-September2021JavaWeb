<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">NavBar</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:action="@{/offers/add}" th:method="POST"
          th:object="${offerAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model" th:field="*{modelId}" class="form-control" th:errorclass="is-invalid">
                    <option value="">- Select a model -</option>
                    <optgroup label="Brand name"   th:each="brand : ${brandsWithModels}" th:label="${brand.name}">
                        <option th:each="model : ${brand.models}"
                                th:text="${model.name}"
                                th:value="${model.id}"
                                th:selected="${model} == *{modelId}">Model</option>
                    </optgroup>
                </select>
                <p class="errors alert alert-danger invalid-feedback">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="*{price}"  th:errorclass="is-invalid" id="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p  class="errors alert alert-danger invalid-feedback">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine" class="form-control" th:field="*{engine}">
                    <option value="">- Select engine type -</option>
                    <option th:each="engineType :  ${T(bg.softuni.mobilelele.data.enums.EngineTypeEnum).values()}" th:text="${engineType}" th:value="${engineType}" th:selected="${engineType} == *{engine}">
                        Engine type
                    </option>
                </select>
                <p class="errors alert alert-danger invalid-feedback">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" class="form-control" th:errorclass="is-invalid" th:field="*{transmission}">
                    <option value="">- Select transmission type -</option>
                    <option th:each="transmission : ${T(bg.softuni.mobilelele.data.enums.TransmissionTypeEnum).values()}" th:text="${transmission}" th:value="${transmission}" th:selected="${transmission} == *{transmission}"> Transmission type
                    </option>
                </select>
                <p class="errors alert alert-danger invalid-feedback">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" th:field="*{year}" th:errorclass="is-invalid" type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" th:field="*{mileage}" th:errorclass="is-invalid" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" th:field="*{description}" th:errorclass="is-invalid" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="errors alert alert-danger invalid-feedback">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" th:field="*{imageUrl}" th:errorclass="is-invalid" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="errors alert alert-danger invalid-feedback">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item"  sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/brands/all}">All Brands</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" th:href="@{/offers/add}">Add Offer</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <a class="nav-link" th:href="@{/offers/all}">All Offers</a>
                </li>
<!--                <li th:if="${@currentUser.isAdmin()}" class="nav-item dropdown">-->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>

<!--                Logout place !!!!!!!!!!!!!!!! ___________-->

<!--                <li class="nav-item" th:if="${@currentUser.isLoggedIn()}">-->
                <li class="nav-item" sec:authorize="isAuthenticated()" >
                    <div class="form-inline my-2 my-lg-0 border px-3">
<!--                        <div>Welcome,<th:block th:text="${@currentUser.getFirstName()}" ></th:block> </div>-->
                        <div class="text-white">Welcome,<th:block sec:authentication="name" ></th:block> </div>
                        <form th:action="@{/users/logout}" th:method="post">
                            <input class="nav-link" type="submit" value="Logout">
                        </form>
                    </div>
                </li>
                <!--                Register place !!!!!!!!!!!!!!!! ___________-->
<!--                <li th:unless="${@currentUser.isLoggedIn()}" class="nav-item">-->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <!--                Login place !!!!!!!!!!!!!!!! ___________-->
<!--                <li th:unless="${@currentUser.isLoggedIn()}" class="nav-item">-->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>

            </ul>
        </div>
    </nav>

</div>
</body>
</html>

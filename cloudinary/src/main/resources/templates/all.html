<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="pic : ${pictures}">
        <img th:src="${pic.url}" th:alt="${pic.getTitle()}"><br>

        <form tH:action="@{/pictures/delete}" th:object="${pic}" th:method="delete">

            <input type="hidden" th:value="*{getPublicID()}" name="public_id">
            <input type="submit" value="Delete">
        </form>
    </div>

</body>
</html>
